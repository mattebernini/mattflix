<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<table class="table">
    <thead>
      <h2 class="text-center">FEEDBACK</h2>
        <tr>
            <th>Username</th>
            <th>Feedback</th>
        </tr>
    </thead>
    <tbody>
        {% for fb in feedback %}
        <tr>
            {% for d in fb %}
            <td>{{d}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<table class="table">
    <thead>
      <h2 class="text-center">UTENTI</h2>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Films</th>
            <th>Seguiti</th>
        </tr>
    </thead>
    <tbody>
        {% for fb in info_users %}
        <tr>
            {% for d in fb %}
            <td>{{d}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
