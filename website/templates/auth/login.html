{% extends "base.html" %} {% block title %}login{% endblock %} {% block
  content %}   
<link rel="stylesheet" href="{{ url_for('static',filename='css/form.css') }}">
<div class="section">
  <div class="container">
    <form class="form" method="post">
    <div class="title">Bentornato!</div>
    <div class="subtitle"></div>
    <div class="input-container ic2">
      <input id="email" name="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</>
    </div>
    <div class="input-container ic2">
      <input id="password" name="password" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">password</>
    </div>
    <input type="submit" placeholder="submit" class="submit"></input>
  </form>
</div>
</div>
{% endblock %}
