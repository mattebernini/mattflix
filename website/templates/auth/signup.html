{% extends "base.html" %} {% block title %}index{% endblock %} {% block
    content %}   
  <link rel="stylesheet" href="{{ url_for('static',filename='css/form.css') }}">
  <div class="section">
    <div class="container">
    <form class="form" method="post">
      <div class="title">Benvenuto!</div>
      <div class="subtitle">Crea il tuo profilo</div>
      <div class="input-container ic2">
        <input id="email" name="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</>
      </div>
      <div class="input-container ic2">
        <input id="Username" name="username" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="Username" class="placeholder">Username</>
      </div>
      <div class="input-container ic2">
        <input id="password1"  name="password1" class="input" type="password" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password1" class="placeholder">Password</>
      </div>
      <div class="input-container ic2">
        <input id="password2" name="password2" class="input" type="password" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password2" class="placeholder">Conferma password</>
      </div>
      <input type="submit" placeholder="submit" class="submit"></input>
    </form>
  </div>
  </div>
{% endblock %}
